<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <form class="form" onsubmit="event.preventDefault();bmicalc()">
      <label>Weight</label>
      <input type="text" name="weight" placeholder="(kg)" id="weight" />
      <label>Height</label>
      <input type="text" name="height" placeholder="(metres)" id="height" />
      <button class="button btn-primary">Calculate your BMI</button>
    </form>
    <p id="answer"></p>
    <p id="comment"></p>
    <!-- scripts -->
    <script src="scripts.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
